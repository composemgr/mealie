# nginx proxy address - http://172.17.0.1:9000

x-logging: &default-logging
  driver: json-file
  options:
    max-size: "5m"
    max-file: "1"

services:
  mealie:
    image: ghcr.io/mealie-recipes/mealie:latest
    container_name: mealie-app
    restart: unless-stopped
    logging: *default-logging
    networks:
      - mealie
    ports:
      - "9000:9000"
    environment:
      TZ: ${TZ:-America/New_York}
      ALLOW_SIGNUP: "true"
      BASE_URL: https://${BASE_DOMAIN_NAME:-${BASE_HOST_NAME:-localhost}}
      TOKEN_TIME: "720"
      API_PORT: "9000"
      API_DOCS: "true"
      DB_ENGINE: postgres
      POSTGRES_USER: ${DB_USER_NAME:-mealie}
      POSTGRES_PASSWORD: ${DB_USER_PASS:-changeme_db_password}
      POSTGRES_SERVER: mealie-db
      POSTGRES_PORT: "5432"
      POSTGRES_DB: ${DB_CREATE_DATABASE_NAME:-mealie}
      SMTP_HOST: ${EMAIL_SERVER_HOST:-172.17.0.1}
      SMTP_PORT: ${EMAIL_SERVER_PORT:-587}
      SMTP_FROM_NAME: mealie
      SMTP_AUTH_STRATEGY: TLS
      SMTP_FROM_EMAIL: mealie@${BASE_DOMAIN_NAME:-${BASE_HOST_NAME:-localhost}}
      SMTP_USER: ${EMAIL_SERVER_LOGIN_NAME:-}
      SMTP_PASSWORD: ${EMAIL_SERVER_LOGIN_PASS:-}
    volumes:
      - ./rootfs/data/mealie:/app/data
    depends_on:
      - mealie-db
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9000/api/app/about"]
      interval: 30s
      timeout: 10s
      retries: 3

  mealie-db:
    image: postgres:16-alpine
    container_name: mealie-db
    restart: unless-stopped
    logging: *default-logging
    networks:
      - mealie
    environment:
      TZ: ${TZ:-America/New_York}
      POSTGRES_USER: ${DB_USER_NAME:-mealie}
      POSTGRES_PASSWORD: ${DB_USER_PASS:-changeme_db_password}
      POSTGRES_DB: ${DB_CREATE_DATABASE_NAME:-mealie}
    volumes:
      - ./rootfs/db/postgres/mealie:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  mealie:
    external: false
